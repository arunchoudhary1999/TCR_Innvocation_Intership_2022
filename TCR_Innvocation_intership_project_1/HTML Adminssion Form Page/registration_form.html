<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form Using HTML is created by -- Arun Choudhary</title>
</head>

<body>
    <form action="#" name="StudentRegistration">
        <table>
            <tr>
                <td colspan="2">
                    <h2><b> üßë‚Äçüéì Student Registration Form: </b></h2>
                </td>
            </tr>

            <tr>
                <td>Name :</td>
                <td>
                    <input type="text" name="textnames" placeholder="Enter Your Full Name" size="30" />
                </td>
            </tr>

            <tr>
                <td>Father Name :</td>
                <td>
                    <input type="text" name="fathername" placeholder="Enter Your Father Name" size="30" />
                </td>
            </tr>

            <tr>
                <td>Mother Name :</td>
                <td>
                    <input type="text" name="mothername" placeholder="Enter Your Mother Name" size="30" />
                </td>
            </tr>

            <tr>
                <td>MobileNo. :</td>
                <td><input type="text" name="mobileno" placeholder="9009******" size="30" /></td>
            </tr>

            <tr>
                <td>EmailId :</td>
                <td><input type="text" name="emailid" placeholder="example@gmail.com" size="30" /></td>
            </tr>

            <tr>
                <td>DOB :</td>
                <td><input type="date" name="dob" size="30" /></td>
            </tr>

            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="sex" value="male" size="10" />Male
                    <input type="radio" name="sex" value="Female" size="10" />Female
                    <input type="radio" name="sex" value="Female" size="10" />Other
                </td>
            </tr>

            <tr>
                <td>Course :</td>
                <td>
                    <select name="Course">
                        <option value="-1" selected>select..</option>
                        <option value="B.Tech">B.TECH</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="BCA">BCA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Hobbies :</td>
                <td><input type="checkbox" size="10" name="singing" /> Singing
                    <input type="checkbox" size="10" name="dancing" /> Dancing
                    <input type="checkbox" size="10" name="sports" /> Sports
                </td>
            </tr>

            <tr>
                <td>Postal Address :</td>
                <td><textarea rows="3" cols="28" placeholder="Enter your Post Address"></textarea></td>
            </tr>

            <tr>
                <td>Personal Address :</td>
                <td><textarea rows="3" cols="28" placeholder="Enter your Personal Address"></textarea></td>
            </tr>

            <tr>
                <td>City :</td>
                <td>
                    <select name="City">
                        <option value="-1" selected>select..</option>
                        <option value="New Delhi">NEW DELHI</option>
                        <option value="Mumbai">MUMBAI</option>
                        <option value="Goa">GOA</option>
                        <option value="Patna">PATNA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>District :</td>
                <td>
                    <select name="District">
                        <option value="-1" selected>select..</option>
                        <option value="Nalanda">NALANDA</option>
                        <option value="UP">UttePradesh</option>
                        <option value="Goa">GOA</option>
                        <option value="Patna">PATNA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>State :</td>
                <td>
                    <select name="State">
                        <option value="-1" selected>select..</option>
                        <option value="New Delhi">NEW DELHI</option>
                        <option value="Mumbai">MUMBAI</option>
                        <option value="Goa">GOA</option>
                        <option value="Bihar">BIHAR</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>PinCode :</td>
                <td><input type="text" name="pincode" placeholder="Enter PIN " size="10" /></td>
            </tr>

            <tr>
                <td><input type="reset" /></td>
                <td colspan="2"><input type="submit" value="Submit Form" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
