<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Rent Page is created by -- Arun Choudhary</title>
</head>

<body>
    <fieldset>
        <h1>üè† House Rent Form üè†</h1>

        <fieldset>
            <legend>&nbsp;Rental Application - Property applying for_____________&nbsp;</legend><br />
            <!-- Line Brack -->

            <!-- Add a Full Name -->
            <label>Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="name" placeholder="Enter Your Full Name" size="200" /><br /><br />
            <!-- Line Brack -->

            <!-- Add a Parent Address -->
            <label>Parent Address: &nbsp;</label>
            <input type="text" name="Parent_address" placeholder="Enter Your Parent Address" size="85" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Add a Cell Number -->
            <label>Cell Number: &nbsp;&nbsp;</label>
            <input type="tel" name="phone" placeholder="000-000-0000" size="85" /><br /><br />
            <!-- Line Brack -->

            <!-- Add a How Long at Address -->
            <label>How Long at Address: &nbsp;&nbsp;</label>
            <input type="text" name="Long_address" placeholder="Enter Your Long Address" size="78" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Add a Email Address -->
            <label>Email Address: &nbsp;&nbsp;</label>
            <input type="email" name="email" placeholder="Enter Your Email" size="83" /><br /><br />
            <!-- Line Brack -->

            <!-- Add a Date of Birth -->
            <label>Date of Birth: &nbsp;&nbsp;&nbsp; </label>
            <input type="date" name="birthday" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Add a Social Security Number -->
            <label>Social Security Number: &nbsp;&nbsp;</label>
            <input type="tel" name="phone" placeholder="000-000-0000" size="144" /><br /><br />
            <!-- Line Brack -->

            <!-- Add a Present Landlord -->
            <label>Present Landlord: &nbsp;&nbsp;</label>
            <input type="text" name="address" placeholder="Enter Your Present Landlord" size="81">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Add a Telephone Number -->
            <label>Telephone Number: &nbsp;&nbsp;</label>
            <input type="tel" name="phone" placeholder="000-000-0000" size="81"><br /><br />
            <!-- Line Brack -->

            <!-- Add a Previous Landlord -->
            <label>Previous Landlord: &nbsp;</label>
            <input type="text" name="address" placeholder="Enter Your Previous Landlord" size="80">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Add a Telephone Number -->
            <label>Telephone Number: &nbsp;&nbsp;</label>
            <input type="tel" name="phone" placeholder="000-000-0000" size="81">
            <br /><br />
            <!-- Line Brack -->

            <!-- Add a Employer -->
            <label>Employer: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="address" placeholder="Enter Your Employer" size="84">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Add a Telephone Number -->
            <label>Telephone Number: &nbsp;&nbsp;</label>
            <input type="tel" name="phone" placeholder="000-000-0000" size="81">
            <br /><br />
            <!-- Line Brack -->

            <!-- Select The House Rent -->
            <label>Select Rent: &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="house_rent">
                <option value="-1">Slect Your House Rent</option>
                <option value="1 Month">1 Month Rs.5,000/- (No Dis.)</option>
                <option value="6 Months">6 Months Rs.30,000/- (20% Dis.)</option>
                <option value="12 Months">12 Months Rs.60,000/- (30% Dis.)</option>
                <option value="24 Months">24 Months Rs.1,20,000/- (40% Dis.)</option>
            </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Add Your Months -->
            <label>Add Months: &nbsp;&nbsp;</label>
            <input type="text" name="email" placeholder="Enter the Months" size="140"/><br /><br /><br />
            <!-- Line Brack -->

            <label>Personal References (name, address, phone): </label><br /><br />
            <!-- Line Brack -->

            <!-- Add a Full Name -->
            <label>Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="name" placeholder="Enter Your Full Name" size="197" /><br /><br />
            <!-- Line Brack -->

            <!-- Add a Cell Number -->
            <label>Phone Number: &nbsp;&nbsp;</label>
            <input type="tel" name="phone" placeholder="000-000-0000" size="197" /><br /><br />
            <!-- Line Brack -->

            <!-- Add a Parents's Name -->
            <label>Parents's Name: &nbsp;</label>
            <input type="text" name="name" placeholder="Enter Your Parents's Name" size="197" /><br /><br />
            <!-- Line Brack -->

            <!-- Add a Parents's Address -->
            <label>Parents's Address: &nbsp;&nbsp;</label>
            <input type="text" name="name" placeholder="Enter Your Parent's address" size="194" /><br /><br />
            <!-- Line Brack -->

            <!-- Add a Phone Number(s) -->
            <label>Phone Number(s): &nbsp;&nbsp;</label>
            <input type="tel" name="phone" placeholder="000-000-0000" size="194" /><br /><br /><br />
            <!-- Line Brack -->

            <label>All information stated above is correct. All references and credit can be contacted and verified.</label><br /><br />
            <!-- Line Brack -->

            <!-- Add a Upload Signature -->
            <label>Upload Signature: &nbsp;</label>
            <input type="file" name="sign" size="205" />

            <!-- Add a Date -->
            <label>Date: &nbsp;&nbsp;</label>
            <input type="date" name="date" size="205" />
            <br /><br />
            <!-- Line Brack -->

            <!-- Add a Reset Button -->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Reset" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Add a Submit Button -->
            <input type="submit" value="Submit" />

            <br /><br /> <!-- Line Brack -->
        </fieldset>
    </fieldset>
</body>

</html>
